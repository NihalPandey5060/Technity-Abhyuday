<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
 <link href="index.css" rel="stylesheet">
  <script src="index.js"></script>
  <meta charset="utf-8">
  <title>Drum Kit</title>
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="playNote('w')">w</button>
    <button class="a drum" onclick="playNote('a')">a</button>
    <button class="s drum" onclick="playNote('s')">s</button>
    <button class="d drum" onclick="playNote('d')">d</button>
    <button class="j drum" onclick="playNote('j')">j</button>
    <button class="k drum" onclick="playNote('k')">k</button>
    <button class="l drum" onclick="playNote('l')">l</button>
  </div>
  
</body>

</html>
